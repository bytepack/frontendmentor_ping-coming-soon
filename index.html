<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping coming soon</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/icomoon/icomoon.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <img class="logo" src="images/logo.svg" alt="logo">
    <h1 class="title">
        <span class="title__subtext1">We are launching </span><span class="title__subtext2"> soon!</span>
    </h1>
    <p class="subtitle">Subscribe and get notified</p>

    <form class="form">
        <div class="email-wrapper">
            <input class="email" type="text" placeholder="Your email address...">
            <button class="btn" type="submit">Notify Me</button>
        </div>
        <p class="error">Whoops! It looks like you forgot to add your email</p>
    </form>

    <img class="photo" src="/images/illustration-dashboard.png" alt="illustration">
</main>

<footer>
    <ul class="socials">
        <li class="socials__item">
            <a class="socials__link" href="#" aria-label="facebook">
                <i class="icon-facebook"></i>
            </a>
        </li>
        <li class="socials__item">
            <a class="socials__link" href="#" aria-label="twitter">
                <i class="icon-twitter"></i>
            </a>
        </li>
        <li class="socials__item">
            <a class="socials__link" href="#" aria-label="instagram">
                <i class="icon-instagram"></i>
            </a>
        </li>
    </ul>
    <p class="copyright">&#169; Copyright Ping. All rights reserved.</p>
</footer>

</body>
</html>
